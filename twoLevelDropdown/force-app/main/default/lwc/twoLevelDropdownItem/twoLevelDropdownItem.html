<template>
    <li class="dropdown-submenu" >
        <a class="submenu" tabindex="-1" href="#" onmousedown={handleSelectSubMenuItem}>
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-12">
                    <template lwc:if={isSelected}>
                        <lightning-icon icon-name="utility:check" size="x-small"></lightning-icon>
                    </template>
                </div>
                <div class="slds-col slds-size_11-of-12">{subMenuItem.label}</div>
            </div>
        </a>
    </li>
</template>
